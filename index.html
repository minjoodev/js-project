<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="js/greetings.js"></script>
    <script async src="js/clock.js"></script>
    <script async src="js/quotes.js"></script>
    <script async src="js/background.js"></script>
    <script async src="js/todo.js"></script>
</head>
<body>
    <form class="login-form hidden">
        <input type="text" maxlength="15" placeholder="What is your name?"/>
        <input type="submit" value="login"/>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00</h2>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list">
    </ul>
</body>
</html>
